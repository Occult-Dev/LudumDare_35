<!DOCTYPE html>
<html>
   
   <head>
      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      
      <title>Ludum Dare #35</title>
      
      <script src="scripts/lib/phaser.min.js" ></script>
      
      <script src="scripts/entities/EntityTemplate.js" ></script>
      
      <script src="scripts/states/Boot.js" ></script>
      <script src="scripts/states/Load.js" ></script>
      <script src="scripts/states/Game.js" ></script>
      
      <style>
      
         *{
            
            padding: 0px;
            margin: 0px;
            
         }
      
         body{
            
            background: #333;
            
         }
         
         canvas{
         
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
            
         }
         
         #landscape{
             
             width: 100%;
             bottom: 3px;
             margin: auto;
             position: absolute;
             text-align: center;
             overflow-x: hidden;
             
         }
         
      </style>
      
   </head>
   
   <body>
      
      <div id="landscape" ></div>
      
      <script>
         
         var display = document.getElementById( 'landscape' );
         
         function flat( length ){
             
             var output = '';
             
             for( var i = 0; i < length; i++ ){
                 
                 output += '_';
                 
             }
             
             return output;
             
         };
         
         function mountain( length ){
             
           var output = '/';
           
           for( var i = 0; i < length; i++ ){
           
               output += '```-```';
               
           }
           
           output += '\\';
           
           return output;
             
         };
         
         function mountToLandscape( landscape, color ){
             
             display.innerHTML += '<i style="color: ' + color + '" >' + landscape + '</i>';
             
         };
         
         for( var i = 0; i < 420; i++ ){
             var landscape = Math.round( Math.random() * 1 ) ? flat( Math.floor(Math.random()*25)+5 ) : mountain( Math.floor(Math.random()*25)+5 );
             var color = Math.floor( Math.random() * 6 );
                  if( color == 0 ) color = '#49B47E';
             else if( color == 1 ) color = '#94DD4D';
             else if( color == 2 ) color = '#FFD944';
             else if( color == 3 ) color = '#807BE4';
             else if( color == 4 ) color = '#6EA7C1';
             else if( color == 5 ) color = '#E67FA2';
             mountToLandscape( landscape, color );
             
         }

         game.state.add( 'LOAD', LudumDare35.LOAD );
         game.state.add( 'GAME', LudumDare35.GAME );
         
         game.state.start( 'BOOT' );
         */
      </script>
      
   </body>
   
</html>
