      <style>
      
         *{
            
            padding: 0px;
            margin: 0px;

         canvas{

   </head>
   
   <body>
      
      <script>
      
         console.log( "%c\nStuffBySpencer - LUDUM DARE #35", "font-weight: bold; color: #fff; background-color: #000;" );
         console.log( "%cPOWERED BY:\n", "font-style: italic; color: #eee; background-color: #555;" );
      
         var game = new Phaser.Game( 720, 405 );
             game.antialias = false;
         
         game.state.add( 'BOOT', LudumDare35.BOOT );
         game.state.add( 'LOAD', LudumDare35.LOAD );
         game.state.add( 'GAME', LudumDare35.GAME );
